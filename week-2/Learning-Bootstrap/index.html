<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p class="display-1">hello</p>
    <p class="h1">hello</p>
    <p class="lead">hellom mate</p>

    <!--alignment-->
    <p class="text-center">center</p>
    <p class="text-start">start</p>
    <p class="text-end">end</p>

    <!--text decoration and font weight-->
    <p class="text-decoration-underline">undeline</p>
    <p class="text-decoration-line-through">line through</p>
    <p class="fw-bold">bold text</p>
    <small>small text</small>
    <p>normal text</p>

    <!--color-->
    <p class="text-primary">Lorem ipsum dolor sit amet.</p>
    <p class="tex-secondary">Lorem ipsum dolor sit amet.</p>
    <p class="">Lorem ipsum dolor sit amet.</p>
    <p class="">Lorem ipsum dolor sit amet.</p>
    <p class="">Lorem ipsum dolor sit amet.</p>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
